<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT PREVIEW CARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./nft-css-files/global.css">
    <link rel="stylesheet" href="./nft-css-files/nft-card.css">

  </head>

  <body>
    <main>
      <section>
        <div>
          <div class="main-component">
            <img class="image-component" src="./image-file/image-equilibrium.jpg">
            
            <div class="lower-section">
              <div class="section-1">
                <p class="header-section">Equilibrium #3429</p>
                <p class="body-section">Our Equilibrium collection promotes balance and calm</p>
              </div>
  
              <div class="section-2">
                <div class="eth-align">
                  <img class="eth-icon" src="./image-file/icon-ethereum.svg">
                  <p class="eth-copy">0.041 ETH</p>
                </div>
  
                <div class="clock-align">
                  <img class="clock-icon" src="./image-file/icon-clock.svg">
                  <p class="clock-copy">3 days left</p>
                </div>
              </div>
  
              <hr class="divider">
  
              <div class="section-3">
                <img class="avatar" src="./image-file/image-avatar.png">
                <p class="body-main"> <span class="body-1">Creation of</span> Jules Wyvern</p>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
